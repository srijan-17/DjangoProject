<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload</title>
</head>
<body>
    <h2>Upload an Excel/CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Choose File:</label>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
